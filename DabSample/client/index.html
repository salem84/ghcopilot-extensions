<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <title>Dab Agent ðŸ¤–</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism-tomorrow.min.css" />
</head>

<body>
  <main>
    <h1>Dab Agent ðŸ¤–</h1>
    <div class="intro">
      <p>Benvenuti su Dab Agent, il tuo assistente personale per la gestione dei task. Utilizza questa applicazione per visualizzare e gestire i tuoi schemi GraphQL in modo semplice e intuitivo.</p>
      <img src="github_graphql.png" alt="Dab Agent Image">
    </div>
    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" onclick="toggleSchema()">Mostra/Nascondi GraphQL Schema</button>
    <pre id="graphql-schema" style="display: none;"><code class="language-graphql"></code></pre>
  </main>
  <script>
    function toggleSchema() {
      const schemaElement = document.getElementById('graphql-schema');
      if (schemaElement.style.display === 'none') {
        schemaElement.style.display = 'block';
      } else {
        schemaElement.style.display = 'none';
      }
    }

    fetch('schema-todos.graphql')
      .then(response => response.text())
      .then(schema => {
        document.querySelector('#graphql-schema code').textContent = schema;
        Prism.highlightAll();
      })
      .catch(error => console.error('Error loading schema:', error));
  </script>
</body>

</html>
